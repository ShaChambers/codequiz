<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>Javascript Code Quiz</title>
</head>
<!-- header section with my name and a link to the high score page -->

<body>
    <header>
        <div class = "header"> Sha's Code Quiz 
            <p> <a class = "highScores" href="./highscores.html">View High Scores</a>
            <p> Time Remaining <span id = "time"> 30 </span></p> 
    </div>
    </header>
    <!-- This is the content section of the quiz -->
<main>

    <div id = "content">
    <button id="startBtn">Start Quiz</button>

        <div hidden id ="question">
     
    </div> 
    <ul>
        <li><button id="answerA"></button></li> 
        <li><button id="answerB"></button></li> 
        <li><button id="answerC"></button></li>
    </ul>   
    <p id = "evaluation"> </p>
    <div hidden id ="resultsArea">
            <h2> Submit your name and score!</h2>
            <p> Final Score - <span id ="finalScore"></span></p> 
            <input id="playerName" type="text"/>
            <button id="submitBtn"> Submit</button> 
    </div>
    </div>
</main>
    <footer>
        <h2>Thank you for visiting my webpage!</h2> 
                      
    </footer>
    <script src="./assets/script.js"></script>

    
</body>

</html>
