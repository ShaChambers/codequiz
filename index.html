<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Code Quiz</title>
</head>
<header>
    <h1>Code Quiz</h1>
    <h3 id="points" class="points">Points</h3>
    <h3 id="timer">Timer</h3>
</header>
<body>
    <section id="start-section">
        <p>Welcome to the Quiz, Click Start to Begin</p>
        <button id="start-button">Start</button>

    </section>
    <section id="question-section" class="hidden">
        <p id="question">Question</p>
        <button id="answer1">Answer 1</button>
        <button id="answer2">Answer 2</button>
        <button id="answer3">Answer 3</button>
        <button id="answer4">Answer 4</button>



    </section>
    <section id="initials-section" class="hidden">
        <p>GG, enter you initials</p>
        <input id="intials-input">
        <button id="submit-button">Submit</button>

    </section>
    <section id="scores-section"class="hidden">
        <p>High Score</p>
        <ul id="scores-list">

        </ul>

    </section>

    <footer>

    </footer>
    <script src="./assets/script.js"></script>

    
</body>

</html>
